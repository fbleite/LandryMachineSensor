<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Laundry Machine Status</title>

<script>
  fetch('https://hfg6wwwhx1.execute-api.us-east-1.amazonaws.com/prod/getLatestLaundryStatus')
  .then(function(response) {
    return response.json();
  })
  .then(function(myJson) {
    document.getElementById("status").innerHTML = JSON.stringify(myJson['body']['machineStatusOn']);
    console.log(JSON.stringify(myJson));
  });
</script>
<style>
  img {
    background-color: green;
    color: green;
    opacity: 0.5;
  }
</style>
</head>
<body>

<h1 id="status">
  Fetching
</h1>
<img alt="laundry" src="https://i.pinimg.com/originals/80/51/59/805159521cdc4d1fd11d75824fccc227.png" title="Laundry">
</body>
</html>
